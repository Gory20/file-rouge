apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mysql
          image: martinez42/ligne-rouge-db:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: redline
            - name: DATABASE_USER
              value: root
            - name: DATABASE_HOST
              value: db
          ports:
            - containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 31100
  type: NodePort # Type de service
