apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    app: ligne-rouge
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ligne-rouge
  template:
    metadata:
      labels:
        app: ligne-rouge
    spec:
      containers:
        - name: web
          image: martinez42/ligne-rouge-web:latest
          ports:
            - containerPort: 80
        - name: db
          image: martinez42/ligne-rouge-db:latest
          ports:
            - containerPort: 3306
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app: ligne-rouge
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: NodePort